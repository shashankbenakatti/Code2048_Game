name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:   # ðŸ‘ˆ Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Latest Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'   # ðŸ‘ˆ Always uses the latest stable Python 3 version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame

      - name: Build Executable
        run: |
          pyinstaller --onefile gamefile.py

      - name: Upload Built EXE
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Game
          path: dist/gamefile.exe
